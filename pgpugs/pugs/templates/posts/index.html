{% extends 'base.html' %}

{% block content %}
  <div id="center">
    <div id="tabs-wrapper" class="clear-block">
      <h2 class="with-tabs">PostgreSQL User Groups</h2>
    </div>
    <div class="node"> 
      <div class="posts"> 
          {% for post in posts.all %}
	  	<div class="post">
			<div class="title">{{ post.title }}</div>
			<span class="date">{{ post.date_published }}</span>
			<div class="content">{{ post.content }}</div>
			<span class="author">Posted by {{ post.author.fullname }}</span>
		</div>
          {% endfor %}
      </div>
    </div>
  </div>

{% endblock content %}
